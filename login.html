<!DOCTYPE html>
<html>
<head>
    <style>
        .error {
            color: red;
        }
        #login {
            width: 135px;
            height: 207px;
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            margin: auto;
            padding: 27px;
            background-color: antiquewhite;
            border-radius: 10px;
        }
    </style>
    <script type="application/javascript">
        function submit() {
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function() {
                if (this.readyState == 4) {
                    if(this.status == 200) {
                        window.location.reload();
                        document.getElementById("error").innerText = "";
                    } else {
                        document.getElementById("error").innerText = this.responseText;
                    }
                }
            };
            xhttp.open("GET", "/login?" + "username=" + document.getElementById("username").value + "&password=" + document.getElementById("password").value, true);
            xhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
            xhttp.send();
        }
        function keypress(event) {
            if(event.keyCode == 13) {
                submit();
            }
        }
    </script>
</head>
<body>
<div id="login">
    <h3>Login</h3>
    User: ashwin<br>
    Password: ashwin<br><br>
    <input id="username" type="text" name="username" placeholder="Username" onkeydown="keypress(event)"><br>
    <input id="password" type="password" name="password" placeholder="Password" onkeydown="keypress(event)"><br><br>
    <input type="button" value="Submit" onclick="submit()"><br><br>
    <span id="error" class="error"></span>
</div>
</body>
</html>
